<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Register</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main-header">
                <h1>Register</h1>
            </div>
            <div class="background">
                <img src="/static/assets/register-background.jpg" alt="" class="desktop-background">
            </div>
            {% if error %}
            <div class="error-message">
                <h2>Registration failed:</h2>
                <p>{{ error }}</p>
            </div>
        {% endif %}
            <form action="/" method="POST">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required>
                <br>
                <button type="submit">Register</button>
            </form>
            <div class="footer">
                <a href="https://rachanahegde.squarespace.com/">Â© Rachana Hegde</a>
            </div>
            <div class="login-link">
                <p>Already have an account ? <a href="/login" style="color: green;">Login here</a></p>
            </div>
        </div>
    </main>

    <div id="success-message" class="success-message hidden">
        <h2>Registration successful!</h2>
        <p>Redirecting you to the home page...</p>
    </div>

    <div id="error-message" class="error-message hidden">
        <h2>Registration failed:</h2>
        <p id="error-text"></p>
    </div>
</body>
</html>
